        .button {
            padding: 15px;
            background: red;
            color: white;
            border: 5px dashed yellow;
            font-size: 20px;
            cursor: pointer;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }
        .hidden { display: none; }
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .game-ball {
            position: absolute;
            width: 50px;

            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
        }
        .bouncing-ball {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
        .hidden-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gif-container {
            max-width: 150px; /* Adjust the max-width as needed */
            margin: 10px;
        }
        .gif-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <button class="button" onclick="chaos()">UNLEASH THE PARTY</button>

    <div id="gameContainer" class="game-container hidden"></div>
    <audio id="backgroundMusic" loop>
        <source src="./sigma_boy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p id="score" class="hidden">Score: 0</p>
    <script>
        function chaos() {
            document.getElementById('message').innerText = "HAHAHAHA YOU THOUGHT IT WAS A NORMAL BUTTON!";
            document.getElementById('hiddenContent').classList.remove('hidden');
            let audio = new Audio('https://www.myinstants.com/media/sounds/vine-boom.mp3');
            audio.play();
            alert("BZZT ERROR 404: CAKE NOT FOUND. Proceeding with clown noises instead.");
            document.querySelector('.button').addEventListener('click', () => {
                new Audio('https://www.myinstants.com/media/sounds/clown-horn.mp3').play();
            });
        }
        function spawnBall() {
            let ball = document.createElement("div");
            ball.classList.add("bouncing-ball");
            ball.style.left = Math.random() * window.innerWidth + "px";
            ball.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(ball);
            ball.addEventListener("click", () => {
                ball.remove();
                let popSound = new Audio('https://www.myinstants.com/media/sounds/vine-boom.mp3');
                popSound.play();
            });
        }
        function startGame() {
            document.getElementById('gameContainer').classList.remove('hidden');
            document.getElementById('score').classList.remove('hidden');
            let score = 0;
            const gameContainer = document.getElementById('gameContainer');
            const scoreDisplay = document.getElementById('score');

            function createGameBall() {
                let ball = document.createElement("div");
                ball.classList.add("game-ball");
                ball.style.left = Math.random() * (gameContainer.clientWidth - 50) + "px";
                ball.style.top = Math.random() * (gameContainer.clientHeight - 50) + "px";
                gameContainer.appendChild(ball);
                ball.addEventListener("click", () => {
                    ball.remove();
                    score++;
                    scoreDisplay.innerText = "Score: " + score;
                    createGameBall();
                });
            }

            createGameBall();
        }
        function playMusic() {
            const audio = document.getElementById('backgroundMusic');
            audio.play();
        }
    </script>
